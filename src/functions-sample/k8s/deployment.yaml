apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-function-sample
  labels:
    app: azure-function-sample
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: azure-function-sample
  template:
    metadata:
      labels:
        app: azure-function-sample
        version: v1
    spec:
      containers:
      - name: azure-function
        image: <your-acr-name>.azurecr.io/azure-function-sample:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: AzureWebJobsStorage
          valueFrom:
            secretKeyRef:
              name: function-secrets
              key: storage-connection-string
        - name: FUNCTIONS_WORKER_RUNTIME
          value: "node"
        - name: AzureWebJobsFeatureFlags
          value: "EnableWorkerIndexing"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /api/httpTrigger?name=HealthCheck
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/httpTrigger?name=HealthCheck
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: function-secrets
type: Opaque
stringData:
  # Replace with your actual Azure Storage connection string
  # For production, use Azure Key Vault with CSI driver or External Secrets Operator
  storage-connection-string: "DefaultEndpointsProtocol=https;AccountName=<storage-account>;AccountKey=<key>;EndpointSuffix=core.windows.net"
